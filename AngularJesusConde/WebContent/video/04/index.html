<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="ISO-8859-1">
		<title>Cuaderno Alumnos</title>
		<link rel="stylesheet" type="text/css" href="../../resources/css/styles.css">
	</head>
	<body ng-controller="AlumnosController">
		<h1>Cuaderno de Alumos</h1>
		<div class="wrapper">
			<div class="contact-item" ng-repeat="alumno in alumnos | orderBy:'nombre'" >
				<div>{{alumno.nombre}} - {{alumno.telefono}}</div>
				<span class="curso">{{alumno.curso}}</span>
			</div>
		</div>
		<br>
		<center><button ng-click="ShowForm()" ng-hide="formVisibility">Añadir Contacto</button> </center>
		<br>
		<div class="wrapper" ng-show="formVisibility">
			<h2>Añadir un Contacto</h2>
			Nombre: <input type="text" ng-model="nuevoAlumno.nombre"></input>
			Telefono: <input type="text" ng-model="nuevoAlumno.telefono"></input>
			Curso: <input type="text" ng-model="nuevoAlumno.curso"></input>
			<button ng-click="Save()">Guardar</button>
		</div>
	
		<script type="text/javascript" src="../../resources/js/angular.min.js"></script>
		<script type="text/javascript" src="../../resources/js/scripts1.js"></script>
	</body>
</html>
